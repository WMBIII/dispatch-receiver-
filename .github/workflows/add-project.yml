name: Repository Dispatch Receiver 
on:
  repository_dispatch:
    types: [new-project]
jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: echo ${{ github.event.client_payload.message }}
  createPullRequest:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: "Make changes for PR"
      run: echo "test" > test.txt

    - name: "Create PR"
      id: cpr
      uses: peter-evans/create-pull-request@v3
      with:
        token: ${{ secrets.PAT }}
        commit-message: "Adds new project"
        committer: GitHub <noreply@github.com>
        author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
        title: 'Adds new project: ${{ github.event.client_payload.project_name }}'
        body: |
          This adds the new project new to....
        draft: true
